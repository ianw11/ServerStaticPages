<div id='gameBody'>
   <link href="mtgDraft/new1.css" type="text/css" rel="stylesheet" />

   <h1 id='statusBar'></h1>

   <p id='download'></p>
   <br />
 

   <div id='chooseDraftDiv'>
      Number of packs:
      <input type='number' id='packNumberInput' min='1' max='99' value='3'>
      </input>
      <p>
      <table>
         <tr>
            <th>Choose a file</th>
            <th>OR</th>
            <th>Draft an existing set</th>
         </tr>
         <tr>
            <td>
               <div id='availableCubes'></div>
            </td>
            <td>
            </td>
            <td>
               <input id='sameSetsCheckbox' type='checkbox' checked></input>
               <label for='sameSetsCheckbox'>All Same Set?</label>
               <div id='availableSets'></div>
            </td>
         </tr>
      </table>
      <br>
      <button id='startDraftButton' disabled>Start Draft</button>
   </div>

   <div id="draft">
      <div id='currentPack'></div>
      <div id='pendingCard'>
         <img id='pendingCardImg'></img>
         <div id='pendingCardDetails'></div>
         <button id='selectPendingCardButton' disabled>Select current card</button>
      </div>
   </div>
   <div id='selected'>
      <h2 id='numSelectedCards'></h2>
      <div id='selectedCards'>
      </div>
   </div>

<button id='refreshBackgroundButton'>Refresh background</button>
   <p id='download'></p>
   <br />
   <button id='toggleCardsButton' disabled></button>


   <script type='text/javascript' src='mtgDraft/mtgDraft.js'></script>
</div>
