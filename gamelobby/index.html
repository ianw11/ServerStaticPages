<!doctype html>
<html>
   <head>
      <title>Nectarsac Game Lobby</title>
      
      <style>
         body {
            /*margin-left: 300px;*/
            //padding-left: 6.25%;
            /*padding-right: 6.25%;*/
         }
         
         .left {
            /*margin-left: -300px;*/
            float: left;
            width: 300px;
            
            height: 600px; /* Also the 'top' of #chatInput */
            
            overflow-y: scroll;
         }
         #chatInput {
            position: fixed;
            top: 600px; /* Because that's the height of .left */
         }
         
         .border {
            border: 1px solid black;
         }
         
         #_content {
            display: flex;
            align-items: center;
            justify-content: center;
            resize: both;
            overflow: auto;
            margin: 0 auto;
            
            width: 100%;
            height: 100%;
         }
         
         ._centered {
            width: auto;
            
            align-content: center;
         }
         
         ._bigButton {
            width: 300px;
            height: 300px;
            
            margin: auto;
            resize: both;
            overflow: auto;
            
            font-size: x-large;
         }
         
         ._joinButton {
            width: 100%;
            height: 100px;
            font-size: x-large;
            background-color: green;
         }
         
         .gameName {
            background-color: yellow;
         }
         
         .roomTitle {
            background-color: #C71585;
         }
         
         .hostedBy {
            background-color: aqua;
         }
         
         .red {
            color: red;
         }
         
         .green {
            color: green;
         }
      </style>
   </head>
   
   <body>
      
      <div class='left _hidden' id='chatDiv'>
         <h1>Room Chat</h1>
         <ul id="messages"></ul>
         <div id='chatInput'>
            <form id='chatForm'>
               <input id="m" autocomplete="off" />
               <button id='chatSendButton'>Send</button>
            </form>
         </div>
      </div>
      
      
      <button id='_debug_close_socket_button'>DEBUG CLOSE SOCKET</button>
      
      
      <div id='_content'>
      
         <div class='_hidden' id='loadingDiv'>
            <h1>Loading, please wait...</h1>
         </div>
         
         <!-- 1. Enter name div -->
         <div class ='_centered' id='enterNameDiv'>
            <h1>What's your name?</h1>
            <form id='_submit_name_form'>
               <input id='name_input' autocomplete="off" autofocus>
               <button id="submit_name_button">Submit name</button>
            </form>
         </div>
         
         <!-- 2. Create or join -->
         <div class='_hidden _centered' id='createOrJoin'>
            <button class='_bigButton' id='createGameButton'>Create Game</button>
            <button class='_bigButton' id='joinGameButton'>Join Game</button>
         </div>
         
         <div class='_hidden' id='createGame'>
            <h1>CREATE A GAME</h1>
            <div id='chooseGameForm'></div>
            <h2 id='selectedGameName'>Selected: None</h2>
            <h2>Requirements for number of players:</h2>
            <h3 id='playerNumberRequirements'>(Select a game)</h3>
            <br>
            Game Title (optional):
            <form id='gameTitleInputForm'>
               <input id='gameTitleInput' type='text'>
            </form>
            <br>
            <button id='createGameRoomButton' disabled><h1>Create Lobby!</h1></button>
            <p>
            <button id='createGameBackButton'><b>Back</b></button>
         </div>
         
         <div class='_hidden _centered' id='joinGame'>
            <h1>JOIN A GAME</h1>
            <button id='refreshOpenRooms'>Refresh</button>
            <button id='joinGameBackButton'><b>Back</b></button>
            <br />
            <div id='openGamesDiv'>
            </div>
         </div>
         
         <!-- 3. In Lobby -->
         <div class='_hidden' id='waiting_room'>
            <h1 id='lobbyTitle'></h1>
            <h2 id='errorBar' class='red'></h2>
            <h3 id='playerNumberRequirementBar'></h3>
            <ul id='connectedPlayersList'>
            </ul>
            <button id='startGameButton'>Start Game</button>
         </div>
         
      </div>
         
      <!-- 4. In Game (Dynamically Loaded) -->
      <div class='_hidden' id='_in_game'>
      </div>
      
      <!-- X. Socket Closed -->
      <div class='_hidden' id='socket_closed'>
         <h1>Socket Closed</h1>
         <h3>Refresh page</h3>
      </div>
      
      <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
      <script type='text/javascript' src='newlobby.js'></script>
   </body>
</html>
