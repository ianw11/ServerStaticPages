<!doctype html>
<html>
<head>
    <title>Crypto Lads Overview</title>
    <link href="overview.css" type="text/css" rel="stylesheet" />
    <link href="base.css" type="text/css" rel="stylesheet" />
    <link rel="icon" href="favicon.png" />
</head>
<body>
    <h2 id='status'></h2>
    <div id="content">
        <div class='dropdown'>
            <button class='dropbutton'>Actions</button>
            <div class='dropdownContent'>
                <button id='addAccountPopup' class='orange'>Add Account</button>
                <button id='updateWalletsButton' class='yellow'>Update Wallets</button>
                <button id='updateConversionsButton' class='yellow'>Update Conversions</button>
                <button id='updateTransactions' class='yellow'>Update Transactions</button>
                <button id='logoutButton' class='red'>Log Out</button>
            </div>
        </div>
        
        <div class='dropdown'>
            <button class='dropbutton'>Related Links</button>
            <div class='dropdownContent'>
                <a href='./autotrade.html'>Autotrader</a>
                <a href='./websocket.html'>Websocket</a>
                <a href='./calculator.html'>Calculator</a>
            </div>
        </div>
    
        
        <div class='modal' id='modal'>
            <div class='modal-content'>
                <span class='modalClose'>&times;</span>
                
                <h3>Add new account</h3>
                Exchange:
                <select id='exchangeSelect'></select>
                <br />
                apikey:
                <input id='apikey' type='text'></input>
                <br />
                passphrase:
                <input id='passphrase' type='text'></input>
                <br />
                secret:
                <input id='secret' type='text'></input>
                <br />
                <button id='addAccount' class='green'>Add</button>
            </div>
        </div>
        
        <div class='modal' id='nicknameModal'>
            <div class='modal-content'>
                <span class='modalClose'>&times;</span>
                Nickname:
                <input type='text' id='nickname'></input>
                <button id='setNickname'>Set</button>
            </div>
        </div>
        
        <div id='totals'></div>
        <div id='wallets'></div>
    </div>

<script type='text/javascript' src='/library.js'></script>
<script type='text/javascript' src='overview.js'></script>
</body>
</html>
