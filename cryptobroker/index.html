<!doctype html>
<html>
<head>
    <title>Crypto Lads Login</title>
    <link href="login.css" type="text/css" rel="stylesheet" />
    <link href="base.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div class='outer'>
    <div id='loginDiv' class='middle'>
        <div class='frame'>
            <p class='title'>Crypto Lads</p>
            <h3 id='loginError' class='red'></h3>
            <form id='loginForm'>
                <input id='email_login' type='text' placeholder="Email"></input>
                <p />
                <input id='password_login' type='password' placeholder="Password"></input>
                <p />
                <button id='loginButton' class='blue'>Login</button>
                <div id='loginSpinner' class='loader hidden'></div>
            </form>
            <button class='grey loginToggle'>Register</button>
        </div>
    </div>
    
    <div id='registrationDiv' class='middle hidden'>
        <div class='frame'>
            <p class='title'>Register</p>
            <h3 id='registerSuccess' class='green'></h3>
            <h3 id='registerError' class='red'></h3>
            <form id='registerForm'>
                <input id="firstname" type='text' placeholder='First Name'></input>
                <p />
                <input id='lastname' type='text' placeholder='Last Name'></input>
                <p />
                <input id='email' type='text' placeholder='Email'></input>
                <p />
                <input id='password' type='password' placeholder='Password'></input>
                <p />
                <button id='registerButton' class='blue'>Register</button>
                <div id='registerSpinner' class='loader hidden'></div>
            </form>
            <button class='loginToggle grey'>Log In</button>
        </div>
    </div>
</div>
<script type='text/javascript' src='/library.js'></script>
<script type='text/javascript' src='login.js'></script>
</body>
</html>
