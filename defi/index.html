<html>
<head>
    <title>DeFi Loan Calculator</title>
    <link href="base.css" type="text/css" rel="stylesheet" />
    <link rel='stylesheet' href='index.css'/>
</head>
<body>
    <!--<h3 id='status'>-->
    <div class='container'>
        <div class='column'>
            <div class='header'>
                Starting Eth:
                <input id='inputStartingEth' class='inputprice' type='number' value='1.2' min='0'>
                Current ETH/DAI price:
                <input id='inputPrice' class='inputprice' type='number' value='145' min='0'>
                <span class='lightgreen'>
                    Target ETH/DAI price:
                    <input id='inputEndingPrice' class='inputprice' type='number' min='0'>
                </span>
            </div>

            <div class='header'>
                Current loan percent:
                <input id='inputPercent' type='number' value='6' max='100' min='0'>
                <span>
                    Number of MONTHS:
                    <input id='inputMonths' type='number' value='1' min='1'>
                </span>
                Scheme Nickname:
                <input id='inputNickname' class='inputWide'>
            </div>

            <div class='header'>
                <b>Liquidation Ratio:</b>
                <input id='inputLiquidationRatio' class='inputmedium' type='number' value='225' min='150'>
                This means <span id='outputPercentage'></span>% of vault collateral is loaned back
            </div>

            <div class='header lightgrey'>
                <span class='large'>
                    <label for='showLockup'>Show Lockup Steps:</label>
                    <input id='showLockup' type='checkbox'>
                </span>
                <span class='large'>
                    <label for='showUnlock'>Show Unlock Steps:</label>
                    <input id='showUnlock' type='checkbox'>
                </span>
            </div>

            <span class='header tiny lightgrey'>
                Trade Percentage Cut:
            </span>
            <input id='inputPercentageCut' class='tiny' type='number' value='990' min='0' max='1000'>

            <hr/>
            <div id='output'>
            </div>
        </div>
    
        <div class='column'>
            </h3>
            <div id='login'>
                Email:
                <input id='inputEmail' class='inputWide' type='email'>
                Password
                <input id='inputPassword' class='inputWide' type='password'>
                <button id='buttonLogin'>Login</button>
                <button id='buttonRegister'>Sign Up</button>
            </div>
            <div id='signedIn' class='hidden'>
                <button id='buttonRefresh'>Refresh</button>
                <button id='buttonSave'>Save Current Values</button>
                <div id='outputSavedVaults'>
                </div>
            </div>
        </div>
    </div>

    <script type='text/javascript' src='/library.js'></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
